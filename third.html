<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/old_src/website/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/old_src/website/javascript/third.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <section class="window py-5 bg-secondary">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h5 class="text-center height"></h5>
                    <h5 class="text-center width"></h5>
                    <h5 class="text-center outerheight mt-5"></h5>
                    <h5 class="text-center outerwidth"></h5>
                    <div class="mt-5">
                        <button type="button" class="btn btn-primary px-4 py-2 close text-center">Close</button>
                        <button type="button" class="btn btn-primary px-4 py-2 btns text-center">Open</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Timing Events -->
    <section class="timing py-5 bg-info my-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-5 text-center">
                    <h5 class="time"></h5>
                    <div class="mt-3">
                        <button type="button"
                            class="btn btn-primary px-4 py-2 text-center timebtn d-inlineblock mr-1">Start</button>
                        <button type="button"
                            class="btn btn-primary px-4 py-2 text-center cancelbtn d-inlineblock ml-1">Stop</button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-sm-5 text-center">
                    <h1 class="tim"></h1>
                    <div class="mt-3">
                        <button type="button"
                            class="btn btn-primary px-4 py-2 text-center interval d-inlineblock mr-1">Start</button>
                        <button type="button"
                            class="btn btn-primary px-4 py-2 text-center intervalcan d-inlineblock ml-1">Stop</button>
                    </div>
                    <h1 class="date"></h1>
                    <p class="loc"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="/old_src/website/javascript/third.js"></script>
</body>

</html>

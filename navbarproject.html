<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" href="/old_src/website/images/portfolio_image/logo.png">
    <!-- css link -->
    <link rel="stylesheet" href="/old_src/website/javascript/navbarproject.css">
    <!-- bootstrap 4 link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- boxicons icon cdn -->
    <!-- <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'> -->

</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="/old_src/website/images/foodies_image/logo.png" alt="navbar logo"
                style="width: 150px; height: 80px;">
        </a>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="#" class="navbar-link">Home</a></li>
                <li><a href="#" class="navbar-link">About</a></li>
                <li><a href="#" class="navbar-link">Services</a></li>
                <li><a href="#" class="navbar-link">Client</a></li>
                <li><a href="#" class="navbar-link">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>
    <!-- Home -->
    <section class="home py-5 bg-primary">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h1 class="text-center">Home Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Services -->
    <section class="service py-5 bg-secondary">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h1 class="text-center">Services Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Client -->
    <section class="client py-5 bg-primary">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h1 class="text-center">Client Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact -->
    <section class="contact py-5 bg-warning">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <h1 class="text-center">About Section</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- iconic icons -->
    <script src="/old_src/website/javascript/navbarproject.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>

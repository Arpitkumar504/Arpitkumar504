<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/old_src/website/images/portfolio_image/logo.png">
    <!-- css link -->
    <link rel="stylesheet" href="/old_src/website/javascript/slider.css">
    <!-- bootstrap 4 link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- font awesome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- boxicons icon cdn -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="slideshow-container">
        <div class="myslides slide">
            <div class="numbertext">1/4</div>
            <img src="/old_src/website/javascript/project image/sliderimage/img1.jpg">
            <div class="text">Caption First</div>
        </div>
        <div class="myslides slide">
            <div class="numbertext">2/4</div>
            <img src="/old_src/website/javascript/project image/sliderimage/img2.jpg">
            <div class="text">Caption Second</div>
        </div>
        <div class="myslides slide">
            <div class="numbertext">3/4</div>
            <img src="/old_src/website/javascript/project image/sliderimage/img3.jpg">
            <div class="text">Caption Third</div>
        </div>
        <div class="myslides slide">
            <div class="numbertext">4/4</div>
            <img src="/old_src/website/javascript/project image/sliderimage/img4.jpg">
            <div class="text">Caption Fourth</div>
        </div>
        <div class="arrow">
            <a class="prev button" data-button="-1"><i class="fa-solid fa-caret-left"></i></a>
            <a class="next button" data-button="1"><i class="fa-solid fa-caret-right"></i></a>
        </div>
        <br>
        <div class="dots">
            <span class="dot" data-dot="1"><i class="fa-solid fa-circle"></i></span>
            <span class="dot" data-dot="2"><i class="fa-solid fa-circle"></i></span>
            <span class="dot" data-dot="3"><i class="fa-solid fa-circle"></i></span>
            <span class="dot" data-dot="4"><i class="fa-solid fa-circle"></i></span>
        </div>
    </div>



    <script src="/old_src/website/javascript/slider.js"></script>
</body>

</html>
